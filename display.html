<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
    <style>
        p{
            border:1px solid blueviolet;
            display: inline;
             
        }
        div{
            border: 3px blue solid;
        }
        strong{
            border: 2px red solid;
        }
        h2{
            border: 3px blue solid;
            /*display: none;*/
            visibility: hidden;
        }
        h3{
            border: 3px blue solid;
        }

    </style>
</head>
<body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sed, incidunt.</p>
    <p>Lorem <sup>ipsum</sup> dolor sit amet consectetur adipisicing elit. Laboriosam, voluptas!</p>
<div>
    <strong>hello this is a css</strong>
</div>
<h2>this is a heading 2</h2>
<h3>this is a heading 3</h3>
</body>
</html>
